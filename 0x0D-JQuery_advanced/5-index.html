<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Click attribute and remove function</title>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append(
          "<table><thead><th>Firstname</th><th>Lastname</th></thead></table>"
        );
        $("table").append("<tbody></tbody<");
      }
      function addNewMember(firstName, lastName) {
        $("table tbody").append(
          `<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`
        );
        $("table tbody tr td:last-child").css("background-color", "orange");
        $("table tbody tr td:last-child").click(function () {
          $(this).parent().remove();
        });
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
    </script>
  </body>
</html>
