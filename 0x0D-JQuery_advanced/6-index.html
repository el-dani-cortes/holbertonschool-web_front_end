<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title>Val, before, and prepend functions</title>
  </head>
  <body>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append(
          "<table><thead><th>Firstname</th><th>Lastname</th></thead></table>"
        );
        $("table").append("<tbody></tbody<");
      }
      function addNewMember(firstName, lastName, position) {
        if (position == "before") {
          $("table tbody").prepend(
            `<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`
          );
        } else {
          $("table tbody").append(
            `<tr><td>${firstName}</td><td>${lastName}</td><td>(x)</td></tr>`
          );
        }
        $("table tbody tr td:last-child").css("background-color", "orange");
        $("table tbody tr td:last-child").click(function () {
          $(this).parent().remove();
        });
      }
      function createForm() {
        $("table").before('<input type="text" /> <input type="text" />');
        $("table").before(
          '<select><option value="before">Before</option><option value="after">After</option></select>'
        );
        $("table").before('<input type="submit" />');

        $(":submit").click((_) =>
          addNewMember(
            $("input").first().val(),
            $("input:nth-of-type(2)").val(),
            $("input:nth-of-type(3)").val()
          )
        );
      }
      createFamilyTree();
      createForm();
    </script>
  </body>
</html>
